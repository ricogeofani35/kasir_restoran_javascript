<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>aplikasi restoran</title>

    <style>

        }

  <body class="bg-secondary">

                    <div class="data-menu d-flex gap-2 flex-wrap">
                        
                    </div>
                </div>
            </div>
        </content>

    </div>

          <h5 id="offcanvasRightLabel">Transaksi</h5>

        </div>
        <div class="offcanvas-body">
            <ol class="list-group list-group-numbered list-transaction">
                
              </ol>
        </div>
